<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link to bootstrap and css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Guess the Animal!</title>
</head>

<body>
    <header class="jumbotron">
        <div class="container">
            <h1>
                <!-- displays title -->
                <span id="mysteryWordText">
                    Guess the Animal! Click the PLAY button to get started!
                </span>
            </h1>
            <!-- tracks user stats -->
            <div id="gameText">
                <h2>Guesses Remaining: <span id="guessTxt">10</span></h2>
                <h2>Letters Guessed: <span id="guessedLetters"></span></h2>
                <h2>Wins: <span id="totalWins">0</span></h2>
            </div>
            <!-- displays messages to user and reset button -->
            <h1 id="messageText"><span id="message"></span></h1>
            <h2><button id="resetBtn" onclick="game.reset()">PLAY</button></h2>

        </div>

    </header>
    <!-- link to javascript-->
    <script src="assets/javascript/game.js"></script>
</body>

</html>
