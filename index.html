<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link to bootstrap and css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Guess the Aquatic Animal!</title>
</head>

<body>
    <div class="outer">
        <div class="middle">
            <div class="container">
                <!-- displays user stats -->
                <div class="row">
                    <div class="col-4">
                        <h2 class="stats">Wins: <span id="totalWins">0</span></h2>
                    </div>
                    <div class="col-4">
                        <!-- Displays dialog to user -->
                        <h2 id="messageText"><span id="message">Guess the Aquatic Animal!</span></h2>
                    </div>
                    <div class="col-4">
                        <h2 class="stats"><span id="guessTxt">10</span></h2>
                    </div>
                </div>
                <h1>
                    <!-- Display of mystery word -->
                    <span id="mysteryWordText"></span>
                </h1>
                <div id="guessModal">
                    <!-- Modal content -->
                    <div class="modalContent">
                        <p>Enter the aquatic animal's name:</p> 
                        <input id="animalInput" type="text" name="textSubmission">
                        <button id="submitBtn">SUBMIT</button>
                        <button id="modalClose">CANCEL</button>
                    </div>

                </div>
                <div class="container" id="keyboard">
                    <div class="row keyboardRow">
                        <h2>
                            <button class="letterBtn" id="q">Q</button>
                            <button class="letterBtn" id="w">W</button>
                            <button class="letterBtn" id="e">E</button>
                            <button class="letterBtn" id="r">R</button>
                            <button class="letterBtn" id="t">T</button>
                            <button class="letterBtn" id="y">Y</button>
                            <button class="letterBtn" id="u">U</button>
                            <button class="letterBtn" id="i">I</button>
                            <button class="letterBtn" id="o">O</button>
                            <button class="letterBtn" id="p">P</button>
                        </h2>
                    </div>
                    <div class="row keyboardRow">
                        <h2>
                            <button class="letterBtn" id="a">A</button>
                            <button class="letterBtn" id="s">S</button>
                            <button class="letterBtn" id="d">D</button>
                            <button class="letterBtn" id="f">F</button>
                            <button class="letterBtn" id="g">G</button>
                            <button class="letterBtn" id="h">H</button>
                            <button class="letterBtn" id="j">J</button>
                            <button class="letterBtn" id="k">K</button>
                            <button class="letterBtn" id="l">L</button>
                        </h2>
                    </div>
                    <div class="row keyboardRow">
                        <h2>
                            <button class="letterBtn" id="z">Z</button>
                            <button class="letterBtn" id="x">X</button>
                            <button class="letterBtn" id="c">C</button>
                            <button class="letterBtn" id="v">V</button>
                            <button class="letterBtn" id="b">B</button>
                            <button class="letterBtn" id="n">N</button>
                            <button class="letterBtn" id="m">M</button>
                        </h2>
                    </div>
                </div>
                <!-- <div class="row">
                    <h2 class="stats" id="guessedLettersRow">Letters Guessed: <span id="guessedLetters"></h2>
                </div> -->
                <!-- guess the word button -->
                <h2><button id="guessBtn">GUESS WORD</button></h2>
                <!-- reset button -->
                <h2><button id="playBtn" autofocus>PLAY</button></h2>

            </div>
        </div>
    </div>

    <!-- link to javascript and jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
