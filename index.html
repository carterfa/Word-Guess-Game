<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link to bootstrap and css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Guess the Animal!</title>
</head>

<body>
    <div class="container">
        <!-- Displays dialog to user -->
        <h2 id="messageText"><span id="message">Click the PLAY button to begin!</span></h2>
        <h1>
            <span id="mysteryWordText">
            </span>
        </h1>
        <!-- displays user stats -->
        <div id="gameText">
            <h2>Guesses Remaining: <span id="guessTxt">10</span></h2>
            <h2>Letters Guessed: <span id="guessedLetters"></span></h2>
            <h2>Wins: <span id="totalWins">0</span></h2>
        </div>
        <!-- reset button -->
        <h2><button id="resetBtn" onclick="game.reset()" autofocus>PLAY</button></h2>
    </div>

    <!-- link to javascript and jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
